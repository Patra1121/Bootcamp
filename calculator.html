<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Calculator</title>
  <style>
    /* General page style */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2c3e50, #3498db);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      animation: fadeIn 1s ease-in-out;
    }

    /* Slide-in animation for calculator */
    @keyframes slideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .calculator {
      background-color: #222;
      padding: 20px;
      border-radius: 15px;
      width: 260px;
      box-shadow: 0 0 20px #000;
      animation: slideUp 0.6s ease-out;
      transition: box-shadow 0.3s ease;
    }

    .calculator:hover {
      box-shadow: 0 0 30px #2980b9;
    }

    /* Display style */
    #display {
      width: 100%;
      height: 50px;
      font-size: 1.6em;
      margin-bottom: 15px;
      padding: 5px 10px;
      text-align: right;
      border: none;
      border-radius: 8px;
      background-color: #111;
      color: #0f0;
      transition: box-shadow 0.2s ease;
    }

    /* Slight glow when user types */
    #display:focus,
    #display:active {
      box-shadow: 0 0 10px #0f0;
    }

    /* Button grid */
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    /* Buttons style */
    button {
      font-size: 1.2em;
      padding: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #444;
      color: white;
      transition: transform 0.1s ease, background-color 0.2s;
    }

    /* Button hover and active effects */
    button:hover {
      background-color: #555;
    }

    button:active {
      transform: scale(0.95);
      background-color: #666;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Flash effect for display changes */
    @keyframes flashEffect {
      0% {
        box-shadow: 0 0 5px #0f0;
      }
      50% {
        box-shadow: 0 0 15px #0f0;
      }
      100% {
        box-shadow: 0 0 5px #0f0;
      }
    }

    .flash {
      animation: flashEffect 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled />
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="appendValue('/')">/</button>
      <button onclick="appendValue('*')">*</button>
      <button onclick="deleteLast()">‚Üê</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('-')">-</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('+')">+</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="calculate()">=</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');

    function appendValue(value) {
      display.value += value;
      animateDisplay();
    }

    function clearDisplay() {
      display.value = '';
      animateDisplay();
    }

    function deleteLast() {
      display.value = display.value.slice(0, -1);
      animateDisplay();
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch (e) {
        display.value = 'Error';
      }
      animateDisplay();
    }

    function animateDisplay() {
      display.classList.remove('flash');
      void display.offsetWidth; // Trigger reflow
      display.classList.add('flash');
    }
  </script>
</body>
</html>
